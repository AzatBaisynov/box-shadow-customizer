<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
	<div class="box__container container">
		<div class="settings-block">
			<label for="vertical">Vertical:</label>
			<input type="range" id="vertical" class="vertical" min="-100" max="100" value="25">
			<label for="horizontal">Horizontal:</label>
			<input type="range" id="horizontal" class="horizontal" min="-100" max="100" value="25">
			<label for="blur">Blur:</label>
			<input type="range" id="blur" class="blur" max="50" value="5">
			<label for="spread">Spread:</label>
			<input type="range" id="spread" class="spread" max="50" value="0">
			<div class="color">
				<label for="color">Color:</label>
				<input type="color" id="color" class="color__input" value="#989898">
			</div>
		</div>
		<div class="box" style="">
			<div class="box-shadow-code"></div>
		</div>
	</div>
</main>
<script src="./js/script.js"></script>
</body>
</html>
